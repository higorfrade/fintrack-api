spring.application.name=fintrack

activation.url=${ACTIVATION_URL}
fintrack.frontend.url=${FRONTEND_URL}

# MYSQL
spring.datasource.url=${SQL_URL}
spring.datasource.username=${SQL_USERNAME}
spring.datasource.password=${SQL_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# CONTEXT-PATH
server.servlet.context-path=/api

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# BREVO / Mail Confirmation
spring.mail.host=${BREVO_HOST}
spring.mail.port=${BREVO_PORT}
spring.mail.username=${BREVO_USERNAME}
spring.mail.password=${BREVO_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.protocol=smtp
spring.mail.properties.mail.smtp.from=${BREVO_MAIL}
brevo.apiKey=${BREVO_API_KEY}
brevo.defaultSenderName=${BREVO_SENDER}

# JWT
jwt.secret.key=${JWT_SECRET_KEY}

